{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h4>
        {{ product.title }}
    </h4>
    <form id="add-item-form" action="{% url 'items_create' product.tcin %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-content">
            <label class="grey-text form-label">Price($USD): </label>
            <input id="form-price" type="number" step="any" name="sell_price" style="width: 20%" required>
        </div>
        <div class="form-content">
            <label class="grey-text form-label">Description: </label>
            <textarea id="form-description" name="item_description" placeholder="Enter item description here..." required></textarea>
        </div>
        <div class="form-content">
            <label class="grey-text form-label">Upload Photos: </label>
            <input type="file" name="url" id="form-photo" multiple required>
        </div>
        <button type="submit" class="btn" id="form-submit">Submit</button>
    </form>
</div>
{% endblock %}
