{% extends 'base.html' %}

{% block content %}
{{ item_id }}
<div class="form-container">
    <h4>
        {{ item.title }}
    </h4>
    <form id="add-item-form" action="{% url 'items_update' item.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-content">
            <label class="grey-text form-label">Price($USD): </label>
            <input id="form-price" type="number" step="any" name="sell_price" style="width: 20%" value="{{ item.sell_price }}" required>
        </div>
        <div class="form-content">
            <label class="grey-text form-label">Description: </label>
            <textarea id="form-description" name="item_description" required>{{ item.item_description }}</textarea>
        </div>
        <div class="form-content">
            <label class="grey-text form-label">Upload Photos: </label>
            <input type="file" name="url" id="form-photo" multiple>
            <div>
                <p> If upload photos here, all previously uploaded photos will be replaced with the newly uploaded photos.</p>
                <p> Do not upload new photos if you do not want to replace the existing ones. </p>
            </div>
        </div>
        <button type="submit" class="btn" id="form-submit">Edit</button>
    </form>
</div>
{% endblock %}
